<!DOCTYPE html>
<html>
<body>
  <wicket:extend>
    <table class="formTable">
      <tr>
        <td>Program:</td>
        <td><select wicket:id="program"></select></td>
      </tr>
      <tr>
        <td>Version:</td>
        <td><input type="text" wicket:id="version"></input></td>
      </tr>
      <tr>
        <td>Executable:</td>
        <td><input wicket:id="executable" type="file" /></td>
      </tr>
    </table>
  </wicket:extend>
</body>
</html>
