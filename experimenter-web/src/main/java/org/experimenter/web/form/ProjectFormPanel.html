<!DOCTYPE html>
<html>
<body>
  <wicket:extend>
    <table class="formTable">
      <tr>
        <td>User Group:</td>
        <td><select wicket:id="userGroup"></select></td>
      </tr>
      <tr>
        <td> Problem type:</td>
        <td><select wicket:id="problem"></select></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" wicket:id="name"></input></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" wicket:id="description"></input></td>
      </tr>
      <tr>
        <td>Allowed input sets:</td>
        <td><select size="5" wicket:id="inputSets"></select></td>
      </tr>
    </table>
  </wicket:extend>
</body>
</html>
