<!DOCTYPE html>
<html>
<body>
  <wicket:extend>
    <table class="formTable">
      <tr>
        <td>Computer:</td>
        <td><select wicket:id="computer"></select></td>
      </tr>
      <tr>
        <td>Connection Farm:</td>
        <td><select wicket:id="connectionFarm"></select></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" wicket:id="name"></input></td>
      </tr>
      <tr>
        <td>Login:</td>
        <td><input type="text" wicket:id="login"></input></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" wicket:id="password"></input></td>
      </tr>
      <tr>
        <td>Port:</td>
        <td><input type="text" wicket:id="port"></input></td>
      </tr>
      <tr>
        <td></td>
        <td><a href="#" wicket:id="test-connection">Test connection</a></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" wicket:id="description"></input></td>
      </tr>
    </table>
  </wicket:extend>
</body>
</html>
