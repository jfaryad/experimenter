<!DOCTYPE html>
<html>
<body>
  <wicket:extend>
    <table class="formTable">
      <tr>
        <td>Problem type:</td>
        <td><select wicket:id="problem"></select></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" wicket:id="name"></input></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" wicket:id="description"></input></td>
      </tr>
      <tr>
        <td>Zipped inputs:</td>
        <td><input type="file" wicket:id="data"></input></td>
      </tr>
    </table>
  </wicket:extend>
</body>
</html>
